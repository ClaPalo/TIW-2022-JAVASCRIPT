<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image gallery</title>
<link rel="stylesheet" type="text/css" media="all" href="CSS/style.css" />
<script src="utils.js" charset="utf-8" defer></script>
<script src="image_gallery.js" charset="utf-8" defer></script>
</head>
<body>
	<div id="id_topbar" class="topbar">
		<h1>Image gallery</h1>
		<span id="welcome">Welcome back, </span><span id ="username"></span>
		<span id="id_logout"><a href="Logout">Logout</a></span>
	</div>
	<div class="content">
				<div id ="id_albums" class="albums"><table>
				
					<tr><td><table>
						<thead>
							<tr><th>Your albums</th></tr>
						</thead>
						<tbody id="id_my_albums"></tbody>
					</table>
					<div id="id_alert_my_albums"></div>
					</td></tr>
					
					<tr><td><table>
						<thead>
							<tr><th>Users' albums</th></tr>
						</thead>
						<tbody id="id_other_albums"></tbody>
					</table>
					<div id="id_alert_other_albums"></div>
					</td></tr>
				
				</table></div>
				<div class="albuminfo">
					<div class="metadata">
						<h1 id="id_album_title"></h1>
						<p id="id_noalbum_alert"></p>
					</div>
					<div id="id_thumbnails_with_buttons" class="thumbnails">
    					<table>
    						<tbody>
	        					<tr id="id_thumbnails">
			                	</tr>
		                	</tbody>
        				</table>
					</div>
				</div>
	</div>
	
	<div id="id_dark" class="darken"></div>
	
	<div id="id_image_window_with_close" class="image_window_with_close">
		<div class="close"><img id="id_close" src="images/close_icon.png" width=30></div>
		<div id="id_image_window" class="image_window">
			<br><br>
			<table class="comments">
	            <thead><tr>
	                <th align="left">Comments</th>
	            </tr>
	            <tr>
	                <td id="id_comments_alert"></td>
	            </tr></thead>
	            <tbody id="id_comments">
		            <tr>
		            </tr>
		        </tbody>
	        </table>
			
	        <h4>Leave a comment</h4>
	        <form id="id_submit_comment" action="#">
	            <input type="text" id="id_comment_text" placeholder="Comment..." maxlength="180" name="text" required>
	            <input type="submit" value="Send">
	        </form>
			<p id="id_submit_comment_alert"></p>
		</div>
	</div>
	
</body>
</html>
