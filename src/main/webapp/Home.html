<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image gallery</title>
<link rel="stylesheet" type="text/css" media="all" href="CSS/style.css" />
<script src="utils.js" charset="utf-8" defer></script>
<script src="image_gallery.js" charset="utf-8" defer></script>
</head>
<body>
	<div id="id_topbar" class="topbar">
		<h1>Image gallery</h1>
		<span id="welcome">Welcome back, </span><span id ="username"></span>
		<span id="id_logout"><a href="Logout">Logout</a></span>
	</div>
	<div class="content">
				<div id ="id_albums" class="albums"><table>
				
					<tr><td><table>
						<thead>
							<tr><th>Your albums</th></tr>
						</thead>
						<tbody id="id_my_albums"></tbody>
					</table>
					<div id="id_alert_my_albums"></div>
					</td></tr>
					
					<tr><td><table>
						<thead>
							<tr><th>Users' albums</th></tr>
						</thead>
						<tbody id="id_other_albums"></tbody>
					</table>
					<div id="id_alert_other_albums"></div>
					</td></tr>
				
				</table></div>
				<div class="albuminfo">
					<div class="metadata">
						<h1 id="id_album_title"></h1>
					</div>
					<div class="thumbnails">
						<label id="id_prev_button" class="prev_button"><button>❮</button></label>
    					<table>
    						<tbody>
	        					<tr id="id_thumbnails">
					                <td><a><img name="0" alt="img1" width=200></a></td>
					                <td><img name="1" alt="img2" width=200></td>
					                <td><img name="2" alt="img3" width=200></td>
					                <td><img name="3" alt="img4" width=200></td>
					                <td><img name="4" alt="img5" width=200></td>
			                	<tr>
		                	</tbody>
        				</table>
        				<label id="id_next_button" class="next_button"><button>❯</button></label>
					</div>
				</div>
	</div>
	
	<div class="darken"></div>
		
	<div class="image_window">
		<img src="images/89.jpg" alt="img1">
		
		<table class="comments">
            <thead><tr>
                <th align="left">Comments</th>
                <th></th>
            </tr></thead>
            <tbody>
	            <tr>
	                <td>Username</td>
	                <td>Very nice comment</td>
	            </tr>
	        </tbody>
        </table>

        <h4>Leave a comment</h4>
        <form action="SubmitComment" method="POST">
            <input type="text" placeholder="Comment..." maxlength="180" name="text" required>
            <input type="hidden" name="albumId">
            <input type="hidden" name="imageId">
            <input type="hidden" name="page">
            <input type="submit" value="Send">
        </form>
	</div>
	
</body>
</html>
